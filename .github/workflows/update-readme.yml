name: Actualizar tarjetas del README

on:
  schedule:
    - cron: '0 3 * * *'        # cada día a las 03 UTC
  workflow_dispatch:

permissions:
  contents: write              # permite hacer push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Configuración de Git
      - name: Set up git config
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3) Generar tarjetas (el token viaja como parámetro ?token=…)
      - name: Generate README stats
        env:
          TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          mkdir -p assets

          echo "Descargando gh-stats.svg…"
          curl -sSfL \
            "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&count_private=true&show_icons=true&hide_title=true&hide=issues&theme=tokyonight&token=${TOKEN}" \
            -o assets/gh-stats.svg

          echo "Descargando gh-streak.svg…"
          curl -sSfL \
            "https://streak-stats.demolab.com/?user=${{ github.repository_owner }}&theme=tokyonight" \
            -o assets/gh-streak.svg

      # 4) Commit & push si hay cambios
      - name: Commit and push if updated
        run: |
          if git status --porcelain | grep assets/; then
            git add assets
            git commit -m "chore: auto-update README stats [skip ci]"
            git push
            echo "SVG actualizados y enviados."
          else
            echo "Sin cambios en los SVG; no se hace commit."
          fi
